apiVersion: apps/v1
kind: Deployment
metadata:
  name: complaint-analyzer
  namespace: "2401070"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: complaint-analyzer
  template:
    metadata:
      labels:
        app: complaint-analyzer
    spec:
      containers:
        - name: complaint-analyzer
          image: sidddhijagtap/complaint-analyzer:latest
          ports:
            - containerPort: 8000
